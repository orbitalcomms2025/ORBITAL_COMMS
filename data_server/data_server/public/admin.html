<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbital Comms - Server Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <style>
    /* ================= RESET ================= */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Poppins',sans-serif; background:#0a0a0a; color:#EDEDED; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; }
    img { max-width:100%; display:block; }
    button { cursor:pointer; border:none; border-radius:12px; font-weight:600; padding:12px 25px; background:#00FFEA; color:#0a0a0a; transition:all 0.3s; box-shadow:0 0 15px #00FFEA,0 0 30px #00FFEA; }
    button:hover { background:#00BCD4; box-shadow:0 0 25px #00FFEA,0 0 50px #00FFEA; }

    /* ================= HEADER ================= */
    header { display:flex; align-items:center; gap:20px; margin-bottom:50px; }
    header img { height:80px; transition: transform 0.3s; }
    header img:hover { transform: scale(1.1); }

    /* ================= STATUS BOX ================= */
    #statusBox { background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); padding:40px; border-radius:20px; box-shadow:0 0 25px #00FFEA,0 0 50px rgba(0,255,234,0.2); width:320px; }
    #status { font-size:1.5rem; font-weight:700; margin-bottom:20px; }
    .online { color:#00FF88; }
    .offline { color:#FF5555; }

    /* ================= FOOTER ================= */
    footer { margin-top:50px; color:#00FFEA; text-shadow:0 0 8px #00FFEA; }
  </style>
</head>
<body>

<header>
  <img src="./images/logo.png" alt="Orbital Comms Logo">
  <h1>Orbital Comms- Data Server Status
  </h1>
</header>

<div id="statusBox">
  <div id="status">Checking server...</div>
  <button onclick="checkServer()">ðŸ”„ Check Again</button>
</div>

<footer>Â© 2025 Orbital Comms</footer>

<script>
  const API = "https://local-data.onrender.com";

  async function checkServer() {
    const statusDiv = document.getElementById("status");
    statusDiv.textContent = "Checking server...";
    statusDiv.className = "";

    try {
      const res = await fetch(`${API}/users`);
      if (res.ok) {
        statusDiv.textContent = "Server is online!";
        statusDiv.className = "online";
      } else {
        statusDiv.textContent = "Server responded with error";
        statusDiv.className = "offline";
      }
    } catch (err) {
      statusDiv.textContent = "Server is offline!";
      statusDiv.className = "offline";
    }
  }

  checkServer();
</script>

</body>
</html>
